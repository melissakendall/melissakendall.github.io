title: Melissa Kendall
name: Melissa Kendall 
description: Romance author
url: https://melissakendall.ca/
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
layout_style: overflow
palette: blue
header:
  title: Melissa Kendall
  tagline: Romance author
  profile_img: images/Avatar.jpg
  header_img: images/cover-reveal-header.png
  header_url: https://books2read.com/MarkedForHarvest
  bg: dark
  has_nav: true
  has_social: true
menus:
- title: About
  url: /About
- title: Publications
  url: /writing
- title: Manuscripts
  url: /manuscripts  
- title: Content warnings
  url: /cw
- title: Projects
  url: /Projects
footer:
  content: '&copy; All rights reserved.'
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
  - jekyll-twitter-plugin
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
