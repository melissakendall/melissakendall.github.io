---
layout: body
---

<img src="/images/ss-cttc.png"></img>

<a rel="me" style="display:none" href="https://writing.exchange/@makendallauthor">Mastodon</a>

<h2>Blog posts</h2>

<hr>

<div class="post-feed">
  {% for post in site.posts %}
  <article class="post">
    <div class="post-inside">
      {% assign thumb_img_path_is_not_empty = post.thumb_img_path | is_not_empty %}
      {% if thumb_img_path_is_not_empty %}
      <a class="post-thumbnail" href="{{ post.url | relative_url }}">
        <img class="thumbnail" src="/uploads{{ post.thumb_img_path | relative_url }}" alt="{{ post.title }}" />
      </a>
      {% endif %}
      <header class="post-header">
        <h2 class="post-title"><a href="{{ post.url | relative_url }}" rel="bookmark">{{ post.title }}</a></h2>
      </header><!-- .post-header -->
      <div class="post-content">
        <p>{{ post.excerpt }}</p>
      </div>
      <footer class="post-meta">
        <time class="published"
          datetime="{{ post.date | date: '%Y-%m-%d %H:%M' }}">{{ post.date | date: '%B %d, %Y' }}</time>
      </footer>
    </div><!-- .post-inside -->
  </article><!-- .post -->
  {% endfor %}
</div><!-- .post-feed -->
